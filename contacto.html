<div class="container" style="margin-left: auto; margin-right: auto; width: 40%;" >

    <div class="container" id="columnaPrincipal">

            <label for="exampleFormControlNombre" class="form-label">Nombre</label>
            <input class="form-control" id="inputNombre" placeholder="Nombre" rows="1"></input>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlCorreo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="inputCorreo" placeholder="nombre@ejemplo.com" rows="1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlComentario" class="form-label">Comentarios</label>
            <textarea class="form-control" id="inputComentario" placeholder="Comentarios" rows="5"></textarea>
        </div>
        <button type="submit" id="botonEnviar" style="width:100%">Enviar</button>
    </div>
</div>
