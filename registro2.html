    <div class="bodyForms" >

        <form id="formularioRegistro" class="formsPadre" >
            <h1 class="Titulo text-center ">Registro</h1>
            <div class="forms mb-2">
                
                <div class="inputbox ml-auto mr-auto">
                    <input type="text" id="inputName" required>
                    <label id= "alertaNombre" for="inputName" class="Texto2">Nombre Completo<span id="alertNombreIcono"></span></label>
                    <small class="ejemplo" class="form-text text-muted">Ejemplo: Pepe Lopez Perez</small>
                    
                </div>
                <div class="inputbox ml-auto mr-auto">
                    <input type="text" id="inputEmail" required>
                    <label id="alertaEmail"for="inputEmail" class="Texto2">Email<span id="alertEmailIcono"></span></label>
                    <small class="ejemplo ejC4" class="form-text text-muted">Ejemplo: botanicosmx@gmail.com</small>
                </div>
            </div>
            <div class="forms">
                <div class="inputbox ml-auto mr-auto">
                    <input type="text" id="inputTelefono" required>
                    <label id="alertaTelefono" for="inputTelefono" class="Texto2">Teléfono<span id="alertTelIcono"></span></label>
                    <small class="ejemplo" class="form-text text-muted">Ejemplo: 55-5555-5555</small>
                </div>
                <div class="inputbox ml-auto mr-auto">
                    <input type="text" id="inputPassword" required>
                    <label id="contra" for="inputPassword" class="Texto2">Contraseña<span id="alertContraIcono"></span></label>
                    <div class="row"><small class="ejemplo ejC3" class="form-text text-muted">8-10 caracteres (números,una minúscula y una mayúscula).</small></div> 
                    <span class="error_form" id="error_message">

                </div>
            </div>
           
         
                <!--<button type="submit" id="btnEnviar" class="Texto2">Enviar</button>-->
