<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="assets/css/pageCarrito.css">
</head>
<body>
    <div class="wraper">
        <h1>Carrito de Compras</h1>
        <div class="proyect">
            <div class="shop">
                <div class="box">
                    <img src="./assets/images/productos/aloeVera.png" alt="">
                    <div class="content">
                        <h3>Amoena</h3>
                        <h4>Desde $ 400.00</h4>
                        <p class="unit">Quantity: <input value="2"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remover</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="./assets/images/productos/cactusCrasas.png" alt="">
                    <div class="content">
                        <h3>Cactus Órgano Chico</h3>
                        <h4>Desde $ 200.00</h4>
                        <p class="unit">Quantity: <input value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remover</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="./assets/images/productos/calandrina.png" alt="">
                    <div class="content">
                        <h3>Dracena Piña</h3>
                        <h4>Desde $ 120.00</h4>
                        <p class="unit">Cantidad: <input value="0"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remover</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <p><span>Subtotal</span><span>$120</span></p>
                <hr>
                <p><span>Iva (5%)</span><span>$6</span></p>
                <hr>
                <p><span>Shipping</span><span>$15</span></p>
                <hr>
                <p><span>Total </span><span>$141</span></p>

                <a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
