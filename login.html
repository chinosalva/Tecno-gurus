   <!--------------------------------------------------Comienza Formulario Login----------------------------------------------------------------->
   
   <form id="formularioRegistro justify-content-center" class="formsPadre">
    
    <div class="forms">    
        <main class="container">
        
        <h1 class="title"><center>Iniciar sesión</center></h1>

        <p id="texto"> 
            <center>
            Si ya es un miembro, puede acceder con su correo y contraseña
            </center>
        </p>
         
        <div class="col">
            
            <div class="inputbox ml-auto mr-auto" style="margin: 5%;">
                <input type="text" id="inputEmail" required>
                <label id="alertaEmail" for="inputEmail" class="Texto2">Email<span id="alertEmailIcono"></span> </label>
            </div>

            <div class="inputbox ml-auto mr-auto">
                <input type="text" id="inputPassword" required>
                <label id="contra" for="inputPassword" class="Texto2">Contraseña<span id="alertContraIcon"></span></label> 
            </div> 

            <div class="row"><small class="ejemplo ejC3" class="form-text text-muted 8-10 caracteres (números,una minúscula y una mayúscula)"></small> </div>
            <span class="error_form" id="error_message"></span>
             
        </div>

        <div class="forms d-flex justify-content-center">
            <button type="submit" class="botonIni mt-3">Enviar</button>
        </div>  

         </main> 
</div>
</form>
